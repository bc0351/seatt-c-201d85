<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            color: blue;
        }
    </style>
</head>

<body>
    <header>Welcome to Thunderdome</header>
    <main>
        <h1>Class 1 Lab</h1>
    </main>
    <p style="color: black; background-color: aliceblue;">
        <script>
            let user = prompt('What is your name?');
            console.log('The user\'s name is ' + user)
        </script>
    </p>
    <p style="color: white; background-color: black;">
        <script>
            let location = prompt('What are you from?');
            console.log('The user\'s location is ' + location)
        </script>
    </p>
    <p style="color: blue; background-color: gray;">
        <script>
            let movie = prompt('What is your favorite movie?');
            console.log('The user\'s favorite movie is ' + movie)
        </script>
    </p>
    <p style="color: red; background-color: yellow;">
        <script>
            let food = prompt('What is your favorite food?');
            console.log('The user\'s favorite food is ' + food)
        </script>
    </p>
    <p style="color: black; background-color: white;">
        <script>
            alert('Hi, ' + user + '. I always wanted to check out ' + location + '. Guess what, my favorite movie is also ' + movie + '! I used to work at a ' + food + ' restaurant too!');
        </script>
    </p>
    <footer>Thank you for visiting Thunderdome.</footer>
</body>

</html>
